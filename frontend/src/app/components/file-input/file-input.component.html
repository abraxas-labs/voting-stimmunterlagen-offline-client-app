<div class="abra-form-group file-group">
  <label>{{ label | translate }}</label>
  <input type="file"
    (change)="changePath($event.target.files[0])"
    [accept]="accept"
    #fileInput />
  @if (path) {
    <p class="file-path">
      <span>{{ path }}</span>
      <i class="fa fa-close" (click)="changePath()"></i>
    </p>
  }
</div>
