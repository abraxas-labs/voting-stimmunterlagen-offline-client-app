<h2>{{ 'PAGE.SETTINGS.TITLE' | translate }}</h2>
<form #settingsForm="ngForm">
  <div class="settings-content">
    <div class="abra-form-group">
      <app-language-switch></app-language-switch>
    </div>
    <div class="abra-form-group">
      <label>{{ 'NUMBER_OF_PAGES_PREVIEW' | translate }}</label>
      <input name="numberOfPreview" class="abra" type="number" min="1" max="10" [(ngModel)]="numberOfPreview" [required]="true" />
    </div>
    <div class="abra-form-group">
      <label>{{ 'NUMBER_OF_PAGES_JOB' | translate }}</label>
      <input
        name="jobSize"
        class="abra"
        type="number"
        [min]="1"
        [max]="1000"
        step="1"
        [(ngModel)]="jobSize"
        [required]="true"
        [disabled]="disableSettingJobSize"
      />
    </div>
    <app-file-input label="POST_SIGNATURE_VALIDATION.JAVA_RUNTIME"
                    [path]="javaRuntimePath"
                    (pathChange)="changeJavaRuntimePath($event)"
                    [accept]="allowedJavaRuntimePathExtensions"></app-file-input>
    <app-file-input label="POST_SIGNATURE_VALIDATION.SIGNATURE_VALIDATOR"
                    [path]="postSignatureValidatorPath"
                    (pathChange)="changePostSignatureValidatorPath($event)"
                    [accept]="allowedPostSignatureValidatorPathExtensions"></app-file-input>
    <div class="abra-form-group">
      <button class="abra-button-secondary" (click)="sDelete()">{{ 'DELETE_ALL_FILES' | translate }}</button>
      <span>{{ deleteMsg }}</span>
    </div>
    v{{ appVersion }}
  </div>
  <br />
  <button class="abra-button-primary" (click)="save()" [disabled]="!settingsForm.valid">{{ 'CLOSE' | translate }}</button>
</form>
